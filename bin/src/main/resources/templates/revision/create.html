<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
		<meta charset="ISO-8859-1">
		<title>Agregar Revision</title>
        <link rel="icon" href="/images/logo.png" type="image/png">
		<!--lib_ant-->
		<link rel="stylesheet"
		              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		              crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
		<link href="/css/styles.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<!--lib_new-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="/css/bus.css" rel="stylesheet" />
		<link href="/css/form.css" rel="stylesheet" />
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="#">BusExpress</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
			<!-- Navbar Cerrar Sesion-->
			<ul class="navbar-nav ms-auto me-0 me-md-3 my-md-0">
			    <li class="nav-item dropdown">
					<form action="/logout" method="post" style="display:inline;">
						<button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
					</form>
			    </li>
			</ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Complementos</div>
                            <a class="nav-link" href="/bus">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Buses
                            </a>
                            <a class="nav-link" href="/revision">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Revisión Buses
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
            <main>
				<div class="container mt-3 ">
				            <div class="row">
				                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card form-register">
				                    <h1 class = "text-center"> Crear Nueva Revision</h1>
				                    <div class="card-body">
				                   <form th:action="@{/revision}" th:object="${revisiones}" method="POST">
											    <!-- Campo oculto para el id_personal -->
										    <div class="form-group"  style="display: none">
										        <label>Codigo</label>
										        <input type="text" name="revisionId" th:field="*{revisionId}"
										               class="form-control" placeholder="Ingresar Codigo" />
										    </div>
											<div class="form-group">
									            <label for="bus">Bus</label>
									            <select id="bus" name="bus" th:field="*{bus}" class="form-control-sm controls">
									                <option th:each="bus : ${buses}" th:value="${bus.idBus}" th:text="${bus.modelo}"></option>
									            </select>
				      					 	</div>
										 	 <div class="form-group">
									            <label for="fechaRevision">Fecha de Revision</label>
									            <input type="date" id="fechaRevision" name="fechaRevision" th:field="*{fechaRevision}" class="form-control controls" />
									        </div>
									        <div class="form-group">
									            <label for="tipoRevision">Tipo de Revision</label>
									            <input type="text" id="tipoRevision" name="tipoRevision" th:field="*{tipoRevision}" class="form-control controls" />
									        </div>
									        <div class="form-group">
									            <label for="resultado">Resultado</label>
									            <input type="text" id="resultado" name="resultado" th:field="*{resultado}" class="form-control controls" />
									        </div>
									        <div class="form-group">
									            <label for="observaciones">Observaciones</label>
									            <input type="text" id="observaciones" name="observaciones" th:field="*{observaciones}" class="form-control controls" />
									        </div>
										    <!-- Bot�n para enviar el formulario -->
										    <div class="box-footer">
										        <button type="submit" class="btn btn-primary form-register botons">Enviar</button>
										    </div>
										</form>
										                   
				                    </div>
				                </div>
				            </div>
				</div>
			</main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Incluye la librería de Font Awesome -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
		<script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
