<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />  
        <title>Buses</title>
        <link rel="icon" href="/images/logo.png" type="image/png">
		<!--lib_ant-->
		<link rel="stylesheet"
		              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		              crossorigin="anonymous">
		<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
		<!--lib_new-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="css/bus.css" rel="stylesheet" />
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="#">BusExpress</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
			<!-- Navbar Cerrar Sesion-->
			<ul class="navbar-nav ms-auto me-0 me-md-3 my-md-0">
			    <li class="nav-item dropdown">
					<form action="/logout" method="post" style="display:inline;">
						<button type="submit" class="btn btn-outline-danger">Cerrar Sesión</button>
					</form>
			    </li>
			</ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">Complementos</div>
                            <a class="nav-link" href="/bus">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Buses
                            </a>
                            <a class="nav-link" href="/revision">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Revisión Buses
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
            <main>
			<div class="container-fluid px-4">
				<h1 class="mt-4">Listado - Bus</h1>
					 <div class="row">
				        <div class="col-lg-3">
				            <a th:href="@{/viaje/new}" class="btn btn-primary btn-sm mb-3">Agregar Viaje</a>
				        </div>
				    </div>
				<div class="card mb-4">
					<div class="card-header">
						<i class="fas fa-table me-1"></i>
						DataTable - Bus
					</div>
					<div class="card-body">
						<table id="datatablesSimple">
							<thead class="table-dark">
								<tr>
					            <th>ID Viaje</th>
					            <th>Destino</th>
					            <th>Fecha de Salida</th>
					            <th>Fecha de Llegada</th>
					            <th>Incidencias</th>
					            <th>Precio</th>
					            <th>Acciones</th>
					        	</tr>
							</thead>
							<tbody>
					        <tr th:each="viaje : ${viajes}">
					            <td th:text="${viaje.idViaje}"></td>
					            <td th:text="${viaje.idDestino.nombre}"></td>
					          <td th:text="${#temporals.format(viaje.fechaSalida, 'dd/MM/yyyy')}"></td>
					            <td th:text="${#temporals.format(viaje.fechaLlegada, 'dd/MM/yyyy')}"></td>
					            <td th:text="${viaje.incidencias}"></td>
					            <td th:text="${#numbers.formatDecimal(viaje.precio, 1, 'COMMA', 2, 'POINT')}"></td>
					            <td>
					                <a th:href="@{/viaje/edit/{id}(id=${viaje.idViaje})}" class="btn btn-primary">Actualizar</a>
					                <a th:href="@{/viaje/delete/{id}(id=${viaje.idViaje})}" class="btn btn-danger">Eliminar</a>
					            </td>
					        </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			</main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
		<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Incluye la librería de Font Awesome -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
		<script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
