<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Actualizar Viaje</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Sistema de Gestión de Viajes</a>
    
    <!-- Toggler/Collapse Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/viaje/}">Mantenedor Viaje</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/bus/}">Mantenedor Bus</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/destino/}">Mantenedor Destino</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Actualizar Viaje</h1>
            <div class="card-body">
                <form th:action="@{/viaje/{id} (id=${viaje.idViaje})}" th:object="${viaje}" method="POST">
                    
                    <div class="form-group" style="display: none">
                        <label>ID</label>
                        <input type="text" th:field="*{idViaje}" class="form-control" placeholder="ID del Viaje" />
                    </div>
                    
                    <div class="form-group">
                        <label>Destino</label>
                        <select th:field="*{idDestino}" class="form-control">
                            <option th:each="destino : ${destinos}" th:value="${destino.idDestino}" th:text="${destino.nombre}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Fecha de Salida</label>
                        <input type="date" th:field="*{fechaSalida}" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Fecha de Llegada</label>
                        <input type="date" th:field="*{fechaLlegada}" class="form-control" required />
                    </div>

                    <div class="form-group">
                        <label>Bus</label>
                        <select th:field="*{idBus}" class="form-control">
                            <option th:each="bus : ${buses}" th:value="${bus.idBus}" th:text="${bus.modelo}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" step="0.01" th:field="*{precio}" class="form-control" required />
                    </div>
                    
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Actualizar Viaje</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
