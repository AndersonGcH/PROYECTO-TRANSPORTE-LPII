<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Student Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario}">Mantenedor Usuario</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente}">Mantenedor Cliente</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/producto}">Mantenedor Producto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container mt-3">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                    <h1 class = "text-center"> Crear Nuevo Producto</h1>
                    <div class="card-body">
                   <form th:action="@{/personal}" th:object="${personal}" method="POST">
						    <!-- Campo oculto para el id_personal -->
						    <div class="form-group" style="display: none">
						        <label>Codigo</label>
						        <input type="text" name="id_personal" th:field="*{id_personal}"
						               class="form-control" placeholder="Ingresar Codigo" />
						    </div>
						    
						    <!-- Campo para el nombre -->
						    <div class="form-group">
						        <label>Nombre</label>
						        <input type="text" name="nombre" th:field="*{nombre}" class="form-control"
						               placeholder="Ingresar Nombre" />
						    </div>
						    
						    <!-- Campo para el apellido -->
						    <div class="form-group">
						        <label>Apellido</label>
						        <input type="text" name="apellido" th:field="*{apellido}" class="form-control"
						               placeholder="Ingresar Apellido" />
						    </div>
						    
						    <!-- Campo para el DNI -->
						    <div class="form-group">
						        <label>DNI</label>
						        <input type="text" name="dni" th:field="*{dni}" class="form-control"
						               placeholder="Ingresar DNI" />
						    </div>
						    
						    <!-- Campo para el teléfono -->
						    <div class="form-group">
						        <label>Teléfono</label>
						        <input type="text" name="telefono" th:field="*{telefono}" class="form-control"
						               placeholder="Ingresar Teléfono" />
						    </div>
						    
						    <!-- Campo para el email -->
						    <div class="form-group">
						        <label>Email</label>
						        <input type="email" name="email" th:field="*{email}" class="form-control"
						               placeholder="Ingresar Email" />
						    </div>
						    
						    <!-- Campo para la dirección -->
						    <div class="form-group">
						        <label>Dirección</label>
						        <input type="text" name="direccion" th:field="*{direccion}" class="form-control"
						               placeholder="Ingresar Dirección" />
						    </div>
						    
						    <!-- Combobox para seleccionar el cargo (rol) -->
						 <div class="form-group">
							    <label>Cargo</label>
							    <select th:field="*{idrol}" class="form-control" name="rolList">
							        <option th:each="rol : ${rolList}" th:value="${rol.idrol}" th:text="${rol.descripcion}"></option>
							    </select>
							</div>

						    <!-- Botón para enviar el formulario -->
						    <div class="box-footer">
						        <button type="submit" class="btn btn-primary">Enviar</button>
						    </div>
						</form>
						                   
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
