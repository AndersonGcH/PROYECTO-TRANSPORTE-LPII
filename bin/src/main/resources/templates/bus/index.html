<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Buses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
<nav class="navbar" style="background-color: #2670c9;">
    <div class="container">
    <a class="navbar-brand" href="#">
      <img src="/images/logo.png" width="77" height="44">
    </a>
  </div>
</nav>


        <div class="container">
            <div class="row">
                <h1>Lista de Buses</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/bus/new}" class="btn btn-primary btn-sm mb-3">Agregar Buses</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Modelo</th>
                        <th>Marca</th>
                        <th>Año</th>
                        <th>Capacidad</th>
                        <th>Placa</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="bus : ${buses}">
                        <td th:text="${bus.idBus}"></td>
                        <td th:text="${bus.modelo}"></td>
                        <td th:text="${bus.marca}"></td>
                        <td th:text="${bus.anio}"></td>
                        <td th:text="${bus.capacidad}"></td>
                        <td th:text="${bus.placa}"></td>
                        <td>
                            <a th:href="@{/bus/edit/{id}(id=${bus.idBus})}"
                               class="btn btn-primary">Actualizar</a>
                            <a th:href="@{/bus/delete/{id}(id=${bus.idBus})}"
                               class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
