<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Resumen - Orden</title>
  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="/css/heroic-features.css" rel="stylesheet">
  <link href="/css/cliente.css" rel="stylesheet">
</head>

<style>
/* Estilos generales */
h1, h2, h5, h6 {
  font-family: 'Pacifico', cursive;
}

/* Breadcrumb (navegaci√≥n) */
.breadcrumb {
    border-radius: 10px;
    color: white;
}

/* Tarjeta de datos de la orden */
.card {
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: white;
    margin-bottom: 20px;
}

.card-body h5 {
    margin-top: 20px;
}

.card-body .alert {
    padding: 20px;
    background-color: #ecf0f1; 
    border-radius: 10px;
}

/* Estilo de la tabla */
.table {
    background-color: white;
    border-radius: 10px;
    margin-bottom: 20px;
}

.table thead th {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    font-weight: bold;
}

.table tbody td {
    text-align: center;
    color: #34495e;
    font-size: 1rem;
}

/* Botones */
.btn-dark {
    background-color: #4CAF50;
    border-radius: 20px;
    padding: 10px 20px;
    font-size: 1rem;
    color: white;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    width: 100%;
    margin-top: 20px;
}

.btn-dark:hover {
    background-color: #388E3C;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Resumen de la orden */
.list-group-item {
    background-color: white;
    border-radius: 10px;
    font-size: 1.2rem;
    font-weight: bold;
    text-align: center;
    color: #2c3e50;
}

@media (max-width: 768px) {
    h1 {
        font-size: 1.8rem;
    }

    .card-title {
        font-size: 1.4rem;
    }

    .btn-dark {
        font-size: 0.9rem;
    }

    .table {
        font-size: 0.8rem;
    }
}

</style>

<body>

  <!-- Navigation -->
  <div th:include="/cliente/template_home.html::header"></div>


    <!-- Page Content -->
    <div class="container">


      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
        BusExpress <small>Resumen de la orden</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
        <li class="breadcrumb-item active">Orden</li>
      </ol>

      <!-- Blog Post -->
      <div class="card mb-4">
        <div class="card-body">
          <div class="row">
           <div class="col-lg-9">
             <div class="card-body">
              <h5 class="card-title">
                DATOS ORDEN
              </h5>
              <h6 th:text="'Nombre  :'+${pasajero.nombres}"></h6>
              <h6 th:text="'Correo  :'+${pasajero.correo}"></h6>
              <h6 th:text="'Direccion  :'+${pasajero.direccion}"></h6>

              <h5 class="card-title">
                PRODUCTOS
              </h5>
              <div class="alert alert-light" role="alert">
                <table class="table">
                  <thead>
                    <tr>
                    
                      <th scope="col">CodigoViaje</th>
                      <th scope="col">Producto</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Cantidad</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="dventa :${cart}">
                     <td th:text="${dventa.viaje.IdViaje}"></td>
                     <td th:text="${dventa.viaje.idDestino.nombre}"></td>
                     <td th:text="${dventa.precio}"></td>
                     <td th:text="${dventa.cantidad}"></td>
                     <td th:text="${dventa.total}"></td>
                   </tr>
                 </tbody>
               </table>
             </div>

           </div>
         </div>


         <div class="col-lg-3">
          <h2 class="card-title">Resumen Orden</h2>

          <ul class="list-group">
            <li class="list-group-item"><h5 th:text="'Total  :'+${venta.total}"> </h5></li>
              <a th:href="@{/saveVenta}" class="btn btn-dark">Generar</a>	
          </ul>
        </div>
      </div>
    </div>
  </div>
    </div>
  <!-- /.container -->

  <!-- Footer -->
   <div th:include="cliente/template_home.html::footer"></div>


  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script th:include="/cliente/template_home.html::script"></script>

</body>

</html>
