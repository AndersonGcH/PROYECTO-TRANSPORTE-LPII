   <body class="inner_page tables_page custom-background">
      <div class="full_container">
         <div class="inner_container">
            <!-- Sidebar  -->
            <nav id="sidebar">
               <div class="sidebar_blog_1">
                  <div class="sidebar-header">
                     <div class="logo_section">
                        <a href="index.html"><img class="logo_icon img-responsive" src="images/logo.png" alt="#" /></a>
                     </div>
                  </div>
                  <div class="sidebar_user_info">
                     <div class="icon_setting"></div>
                     <div class="user_profle_side">
                        <div class="user_img"><img class="img-responsive" src="images/admin.jpg" alt="#" /></div>
                        <div class="user_info">
                           <h6>John David</h6>
                           <p><span class="online_animation"></span> Online</p>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="sidebar_blog_2">
                  <h4>General</h4>
                  <ul class="list-unstyled components">
                     <li><a href="/bus"><i class="fa fa-table orange_color"></i> <span>Buses</span></a></li>
                  </ul>
                  <ul class="list-unstyled components">
                     <li><a href="/revision"><i class="fa fa-table green_color"></i> <span>Revisión Buses</span></a></li>
                  </ul>
                  <ul class="list-unstyled components">
                     <li><a href="/viaje"><i class="fa fa-table green_color"></i> <span>Viajes</span></a></li>
                  </ul>
                  <ul class="list-unstyled components">
                     <li><a href="/personal"><i class="fa fa-table green_color"></i> <span>Personal</span></a></li>
                  </ul>
               </div>
            </nav>
            <!-- end sidebar -->
            <!-- right content -->
            <div id="content">
               <!-- topbar -->
               <div class="topbar">
                  <nav class="navbar navbar-expand-lg navbar-light">
                     <div class="full">
                        <button type="button" id="sidebarCollapse" class="sidebar_toggle"><i class="fa fa-bars"></i></button>
                        <div class="logo_section">
                           <a href="index.html"><img class="img-responsive" src="images/logo.png" alt="#" /></a>
                        </div>
                        <div class="right_topbar">
                           <div class="icon_info">
                              <ul class="user_profile_dd">
                                 <li>
                                    <a class="dropdown-toggle" data-toggle="dropdown"><img class="img-responsive rounded-circle" src="images/admin.jpg" alt="#" /><span class="name_user">John David</span></a>
                                    <div class="dropdown-menu">
                                        <form action="/logout" method="post" style="display:inline;">
											<button type="submit" class="btn btn-danger">Log Out</button>
											<i class="fa fa-sign-out"></i>
										</form>
                                    </div>
                                 </li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </nav>
               </div>
               <!-- end topbar -->
               <!-- dashboard inner -->
               <div id="layoutSidenav_content">
                  <div class="container-fluid">
                     <!-- row -->
                     <div class="row">
                        <!-- table section -->
                        <div class="container-fluid px-4">
							<div class="d-flex justify-content-center">
							    <h1 class="mt-4 tit">Listado - Bus</h1>
							</div>

							<div class="row">
								<div class="col-lg-3">
									<a th:href="@{/bus/new}" class="btn btn-primary btn-sm mb-3">Agregar Buses</a>
								</div>
							</div>
							<div class="card mb-4 custom-card">
								<div class="card-header">
									<i class="fas fa-table me-1"></i>
									DataTable - Bus
								</div>
								<div class="card-body">
									<table id="datatablesSimple" >
										<thead class="thead-dark">
											<tr>
												<th>ID</th>
												<th>Modelo</th>
												<th>Marca</th>
												<th>A�o</th>
												<th>Capacidad</th>
												<th>Placa</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="bus : ${buses}">
												<td th:text="${bus.idBus}"></td>
												<td th:text="${bus.modelo}"></td>
												<td th:text="${bus.marca}"></td>
												<td th:text="${bus.anio}"></td>
												<td th:text="${bus.capacidad}"></td>
												<td th:text="${bus.placa}"></td>
												<td>
													<a th:href="@{/bus/edit/{id}(id=${bus.idBus})}"
														class="btn btn-primary">Actualizar</a>
													<a th:href="@{/bus/delete/{id}(id=${bus.idBus})}"
														class="btn btn-danger">Eliminar</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
                     </div>
                  </div>
                  <!-- footer -->
                  <div class="container-fluid ">
                     <div class="footer footer-container">
                        <p>Copyright © 2024 Designed by William. All rights reserved.</p>
                     </div>
                  </div>
               
               </div>
               <!-- end dashboard inner -->
            </div>
         </div>

      <!-- jQuery -->
      <script src="/js/jquery.min.js"></script>
      <script src="/js/popper.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
      <script src="/js/datatables-simple-demo.js"></script>
      <!-- wow animation -->
      <script src="/js/animate.js"></script>
      <!-- select country -->
      <script src="/js/bootstrap-select.js"></script>
      <!-- owl carousel -->
      <script src="/js/owl.carousel.js"></script> 
      <!-- chart js -->
      <script src="/js/Chart.min.js"></script>
      <script src="/js/Chart.bundle.min.js"></script>
      <script src="/js/utils.js"></script>
      <script src="/js/analyser.js"></script>
      <!-- nice scrollbar -->
      <script src="/js/perfect-scrollbar.min.js"></script>
      <script>
         var ps = new PerfectScrollbar('#sidebar');
      </script>
      <!-- fancy box js -->
      <script src="/js/jquery-3.3.1.min.js"></script>
      <script src="/js/jquery.fancybox.min.js"></script>
      <!-- custom js -->
      <script src="/js/custom.js"></script>
      <!-- calendar file css -->    
      <script src="/js/semantic.min.js"></script>
