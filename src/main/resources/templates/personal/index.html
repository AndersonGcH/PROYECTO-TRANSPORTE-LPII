<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Personal Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Personal Management System</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario/}">Mantenedor Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cliente/}">Mantenedor Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/personal/}">Mantenedor Personal</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row">
                <h1>Lista de Personal</h1>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/personal/new}" class="btn btn-primary btn-sm mb-3">Agregar Personal</a>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>DNI</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Cargo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="personal : ${personales}">
                        <td th:text="${personal.id_personal}"></td>
                        <td th:text="${personal.nombre}"></td>
                        <td th:text="${personal.apellido}"></td>
                        <td th:text="${personal.dni}"></td>
                        <td th:text="${personal.telefono}"></td>
                        <td th:text="${personal.email}"></td>
                        <td th:text="${personal.direccion}"></td>
                          <td> 
                            <th:block th:each="personal,iter: ${personal.idrol}">
                                <label th:text="${personal.descripcion}"></label>
                                <th:block th:if="${!iter.last}">, </th:block>
                            </th:block>
                        </td> 
                        <td>
                            <a th:href="@{/personal/edit/{id}(id=${personal.id_personal})}"
                               class="btn btn-primary">Actualizar</a>
                            <a th:href="@{/personal/delete/{id}(id=${personal.id_personal})}"
                               class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
